innodb_log_buffer_size = 1M
innodb_log_files_in_group = 2
innodb_max_dirty_pages_pct = 90
innodb_flush_log_at_trx_commit = 2
innodb_lock_wait_timeout = 30
innodb_thread_concurrency=4
